  <!-- Slack Sign In or Sign Up-->
  <div class="row">
    <!-- Sign Up -->
    <div class=" col s6 modal-div">
        <!-- Modal Trigger -->
          <button data-target="modal1" class="btn modal-trigger hoverable">Sign Up</button>
        <!-- Modal Structure -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <div class="row">
                <div class="input-field">
                  <input placeholder="Username" id="userName" type="text" class="validate">
                  <!-- <label for="user_name">Username:</label> -->
                </div>
               </div>
               <div class="row">
                  <div class="input-field">

                  </div>
                </div>
               <div class="row">
                 <div class="input-field">
                   <input placeholder="mm-dd-yyyy" id="dOB" type="date" class="validate">
                   <!-- <label for="d-o-b">Date of birth:</label> -->
                 </div>
               </div>
               <div class="row">
                  <label>
                    <input class="indeterminate-checkbox" type="checkbox" id="checkbox-agree" value = "agree" />
                    <span> By checking this box you agree to the <a href="https://github.com/Holgermueller/tone/blob/master/LICENSE">terms and conditions </a> of Tone.</span>
                  </label>
               </div>
             </div>
  
            <div class="modal-footer" id="sign-up-slack">
