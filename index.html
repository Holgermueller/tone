<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TONE</title>
  <!-- Style sheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./asssets/css/materialize.css" media="screen,projection" />
  <link rel="stylesheet" href="./asssets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Assistant:300|Poiret+One" rel="stylesheet">
</head>
<body id="index-body">
  <!-- Needs to go on top of body per FB docs -->
  <script src="asssets/javascript/fbloadScripts.js"></script>
  <!-- Masthead start -->
  <header class="col s12">
    <h1 id="login-h1">TONE</h1>
  </header>
  <main class="container">
  <div id="spacer">
      <p><a href="slackContent.html">Slack Page (temp link)</a></p>  
      <p><a href="fbContent.html">Next Page (temp link)</a></p>
    </div>
    <!-- Facebook Btn -->
    <div id="fb-btn">
      <div class="fb-login-button hoverable" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div></div>
    <div>
      <!-- send to slack button -->
      <input type="text" class="slack-message">
      <button class="slack-submit"> Send Message to Slack</button>
    </div>

      <!--modal box and content-->
      <!--login-->
      <br>
      <a href="#modal1" class="waves-effect waves-light btn modal-trigger">Modal</a>
      <!--entry form-->
      <div class="modal modal-fixed-footer" id="modal1">
        <div class="modal-content">
          <div class="row">
           <div class="input-field">
             <input placeholder="Username" id="userName" type="text" class="validate">
             <label for="user_name">Username:</label>
           </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input placeholder="mm-dd-yyyy" id="dOB" type="text" class="validate">
              <label for="d-o-b">Date of birth:</label>
            </div>
          </div>

          <div>
              <p>You must agree to the <a href="https://github.com/Holgermueller/tone/blob/master/LICENSE">terms and conditions </a> 
                to continue</p>
          </div>

        </div>
        <!--footer for entry form-->
        <div class="modal-footer">
          <label>
            <input id="indeterminate-checkbox" type="checkbox" />
            <span>Disagree</span>
          </label>
          <label>
            <input id="indeterminate-checkbox" type="checkbox" />
            <span>Agree</span>
          </label>
        </div>
      </div>
      <a href="https://slack.com/oauth/authorize?scope=identity.basic,identity.email,identity.avatar&client_id=338977510529.340356602870"><img alt="Sign in with Slack" height="40" width="172" src="https://platform.slack-edge.com/img/sign_in_with_slack.png" srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" /></a>

  </main> <!-- Main Content End -->
  <button class="getSlack">Get The Slack Info</button>
  <div class="slack-data"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./asssets/javascript/materialize.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.css"></script>
  <!--moment.js for age verification-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/af.js"></script>
  <script src="asssets/javascript/app.js"></script>

</body>

</html>
