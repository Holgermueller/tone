<body class="content-body">
    <header class="row z-depth-2 content-header">
        <h1 class="col s12 content-h1">TONE</h1>
    </header>
    <main class="content-main">
        <div class="row">
            <button class="getSlack">Get The Slack Info</button>
        </div>
        <div id="all-messages">
            <div class="user-message">
                <div class="row message-head">
                    <div class="chip username">Jane Doe</div>
                    <div class="right timestamp"> Time AMPM</div>
                </div>
                <p class="row message-text"> This may be offensive...</p>
                <div class="right timestamp"> X% Toxic</div>

            </div>
        </div>
    </main>
    <footer class="container message-footer ">
        <div class="row">
            <input type="text" class="input-field slack-message col s10">
            <button class="btn right col s2 slack-submit" type="submit" name="action">
                    <img src="./asssets/images/perspective.png" alt="perspective" class="center" id="perspective">
                  </button>
            <!-- <button class="slack-submit"> Send Message to Slack</button> -->
        </div>
