<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TONE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./asssets/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./asssets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:300|Poiret+One" rel="stylesheet">
    <script src="/config.js"></script>
</head>
<body class="content-body">
    <header class="row z-depth-2 content-header col s12 ">
        <h1 class="content-h1">TONE</h1>
    </header>
    <main class="content-main container">
<!-- VIEW PAST/CURRENT MESSAGES SECTION -->
        <div class="row">
            <button class="getSlack">Get The Slack Info</button>
        </div>

        <div id="all-messages">
            <div class="user-message">
                <div class="row message-head">
                    <div class="chip username"><img class="chip-img" src="https://static01.nyt.com/images/2018/02/11/realestate/11dogs-topbreeds-Chihuahua/11dogs-topbreeds-Chihuahua-master495.jpg" alt="Contact Person">Jane Doe</div>
                    <div class="right toxicity"> % toxic</div>
                </div>
                <p class="row message-text"> This may be offensive...</p>
                <div  class="right timestamp">Time AMPM</div>
            </div>
        </div> 
    </main>  
<!-- MESSAGE INPUT SECTION -->
    <footer class="message-footer container">
        <form>
            <div class="row">
                <div class="input-field col s12 left" id="message-space">
                    <textarea id="textarea1" class="materialize-textarea col s10"></textarea>
                    <!-- label when class ="active" then change label to [shape] [percent toxicity] & add id="percentage" -->
                    <label id="percentage" for="textarea1">Check Yourself</label> 
                    <!-- <div id="percentage"></div>   -->

                    <!-- <div class="col s6 slack-btn-div">
                        <button class="btn left slack-submit">
                            <img src="./asssets/images/perspective.png" alt="perspective" class="center" id="perspective">
                        </button>
                    </div>
                    <div class="col s6 slack-btn-div">
                        <button class="btn right slack-submit">
                            <img src="./asssets/images/slack.png" alt="slack" class="center" id="slack-logo">
                        </button>
                    </div> -->
                    <button class="btn col s2 right waves-effect waves-light slack-submit" name="action">
                        <i class="material-icons right" id="send-icon">send</i>
                    </button>
                </div>
            </div>
        </form>       
    </footer>
<!-- Scripts -->
  <script type="text/javascript" src="./asssets/javascript/materialize.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="asssets/javascript/perspective.js" ></script>
  <script src="asssets/javascript/app.js"></script>
</body>
</html>
