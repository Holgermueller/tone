<html lang="en">
<head>

    <title>TONE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./asssets/css/materialize.css"  media="screen,projection"/>

    <link href="https://fonts.googleapis.com/css?family=Assistant:300|Poiret+One" rel="stylesheet">

<body class="content-body">
    <header class="row z-depth-2 content-header col s12 ">
        <h1 class="content-h1">TONE</h1>
    </header>
    <main class="content-main container">
<!-- VIEW PAST/CURRENT MESSAGES SECTION -->
        <!-- <div class="row" style="float: right; position: absolute;">
            <button class="getSlack">Get The Slack Info</button>
            <button class="displaymessage">Post Last Message</button>
        </div> -->

        <div id="allMessages">
            <div id="scroll-space"></div>
        </div> 
    </main>  
<!-- MESSAGE INPUT SECTION -->
    <footer class="message-footer">
        <form>
            <div class="row">
                <div class="input-field col s12 left container" id="message-space">
                    <textarea id="textarea1" class="materialize-textarea col s10"></textarea>
                    <!-- label when class ="active" then change label to [shape] [percent toxicity] & add id="percentage" -->
                    <label id="percentage" class="really" for="textarea1">Check Yourself</label> 
                    <div class="col s2 right">
                        <button class="btn waves-effect waves-light slack-submit" name="action">
                            <i class="material-icons right" id="send-icon">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>       
    </footer>
<!-- Scripts -->
  <script type="text/javascript" src="./asssets/javascript/lib/materialize.js"></script>
